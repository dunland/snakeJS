<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>snakeJS</title>
  <link rel="stylesheet" href="./paperSnake.css">
  </link>
  <!-- <script type="module" src="./node_modules/p5/lib/p5.min.js"></script> -->
  <script type="text/javascript" src="./js/paper/paperjs-v0.12.17/dist/paper-core.js"></script>
  <script type="module" src="./js/paperSnake.js"></script>
  <script type="module" src="./js/index.js" type="text/javascript"></script>
</head>

<body>
  <div id="top">
      <canvas id="snakeCanvas" resize="false"></canvas>
    <div id="right">
      <button id="buttonShowSheets" class="view active">(P)latten ein-/ausblenden</button>
      <button id="buttonShowPath" class="view active">(L)inie ein-/ausblenden</button>
    </div>
  </div>
  <div id="bottom">
    <div id="info">
      <span id="rasterScaleX" class="variable">1</span> px/mm
      <br>Pfadlänge: <span id="pathLength" class="variable">0</span> mm
      <br>Platten: <span id="sheets" class="variable">0</span> -- Verschnitt: <span id="leftovers"
      class="variable">0</span> m²
      <p><span class="key">↑↓</span> : Alle Platten verschieben
        <br><span class="key">←→</span> : Plattenreihe verschieben
      </p>
    </div>
    <div id="buttonsBelow">
      <div id="buttonsDrawTools">
        <button id="buttonDrawTool" class="active">draw line</button>
        <br><button id="buttonMeasureDistance">(m)easure distance</button>
        <br><button id="buttonUndo">undo</button>
      </div>
      <div id="buttonsProjectTools">
        <button id="buttonGetLeftovers">Verschnitt berechnen</button>
        <br><button id="buttonExportEntirePath">Download Gesamt-Pfad</button>
      </div>
    </div>
    <div></div>
  </div>
</body>

</html>
