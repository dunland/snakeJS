<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>snakeJS</title>
  <link rel="stylesheet" href="./paperSnake.css">
  </link>
  <!-- <script type="module" src="./node_modules/p5/lib/p5.min.js"></script> -->
  <script type="text/javascript" src="./js/paper/paperjs-v0.12.17/dist/paper-core.js"></script>
  <script type="module" src="./js/paperSnake.js"></script>
  <script type="module" src="./js/index.js" type="text/javascript"></script>
</head>

<body>
  <div id="top">
      <canvas id="snakeCanvas" resize="false"></canvas>
    <div id="right">
      <button id="buttonShowSheets" class="view active">(P)latten ein-/ausblenden</button>
      <button id="buttonShowPath" class="view active">(L)inie ein-/ausblenden</button>
      <p><span class="key">↑↓</span> : Alle Platten verschieben
        <br><span class="key">←→</span> : Plattenreihe verschieben
        <br><span class="key">Q</span> : &#x25DC;
        <br><span class="key">E</span> : &#x25DD;
        <br><span class="key">Y</span> : &#9695;
        <br><span class="key">X</span> : &#x25DE;
        <br><span class="key">W</span> : &#x25E0;
        <br><span class="key">A</span> : &#129287;
        <br><span class="key">S</span> : &#x25E1;
        <br><span class="key">D</span> : <span class="reversed">&#129287;</span>
        <br><span class="key">F</span> : ‒ |
      </p>
      <p>
        Raster- und Linienfarbe: <input type="color" id="colorPicker" value="#ffffff">
      </p>
    </div>
  </div>
  <div id="bottom">
    <div id="info">
      <span id="rasterScaleX" class="variable">1</span> px/mm
      <br>Pfadlänge: <span id="pathLength" class="variable">0</span> mm
      <br>Platten: <span id="sheets" class="variable">0</span> -- Verschnitt: <span id="leftovers"
      class="variable">0</span> m²
      <br><button id="buttonGetLeftovers">Verschnitt aktualisieren</button>
    </div>
    <div id="buttonsBelow">
      <div id="buttonsDrawTools">
        <button id="buttonDrawTool" class="active">draw line</button>
        <button id="buttonUndoArea">⎌</button>
        <br><button id="buttonMeasureDistance">(m)easure distance</button>
        <br><br><button id="buttonUndo">Linie ⎌</button>
      </div>
      <div id="buttonsProjectTools">
        <button id="buttonSaveProject">💾 Projekt speichern</button>
        <!-- <button id="buttonSaveProjectJSON">💾 Projekt speichern</button> -->
        <!-- <br><button id="buttonLoadProject">🗁 Projekt laden</button> -->
        <br><button id="buttonExportEntirePath">⌇ Exportiere Gesamt-Pfad</button>
        <br><button id="buttonExportPathPerSheet">&#x25A4; Exportiere Pfad pro Platte</button>
        <br><button id="buttonExportEntireProject">⍗ Exportiere Gesamt-Projekt</button>
      </div>
      <div>
      </div>
    </div>
    <div></div>
  </div>
</body>

</html>
